<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tienda</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css">	
	</head>
	<body>
		<div class="container-fluid">
			<header >
				<!--Parte Menu-->	
				<div class="row">
					<div class="col-xs-12">
						<nav class="navbar navbar-default">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="#">
									<h4 class="inline">Default Welcome msg!</h4>
								</a>
							</div>
							<div class="collapse navbar-collapse navbar-right" id="myNavbar">
								<ul class="nav navbar-nav">
							        <li>
							        	<a href="#seccion1"><img src="assets/images/flag1.png" alt="">Language<span class="caret"></span></a>
							        </li>
							        <li>
							        	<a href="#seccion2"><span class="glyphicon glyphicon-usd"></span>Currency<span class="caret"></span></a>
							        </li>
							        <li>
							        	<a href="#seccion3"><span class="glyphicon glyphicon-user"></span>My account<span class="caret"></span></a>
							        </li>
							    </ul>
							</div>
						</nav>
					</div>
				</div>
				<!--Informacion principal-->
				<div class="row">
					<!--Horario-->
					<div class="col-xs-4 text-center">
						<span class="glyphicon glyphicon-time"></span>
						<p class="inline txt-20">OPENING TIME</p>
						<p class="txt-20">9:00 A.M - 10:00 P.M</p>
					</div>
					<!--Nombre-->
					<div class="col-xs-4">
						<img src="assets/images/logo.png" alt="Accesorios">
					</div>
					<!--Buscador-->
					<div class="col-xs-4">
						<form action="#">
							<!--Coloca un icono dentro de la caja de texto-->
							<div class="form-group has-feedback">
							    <input type="text" class="form-control" placeholder="Search" />
							    <i class="glyphicon glyphicon-search form-control-feedback"></i>
							</div>
						</form>
					</div>
				</div>
				<!--Submenu-->
				<div class="row">
					<div class="col-xs-8">
						<ul class="nav nav-pills">
						    <li class="active"><a data-toggle="pill" href="#home">HOME</a></li>
						    <li><a data-toggle="pill" href="#menu2">CONTACT US</a></li>
					  	</ul>
					</div>
					<div class="col-xs-4">
						<button class="btn btn-default" data-toggle="#demo">
							Simple collapsible
						</button>
						<div id="carrito" class="collapse">
							
						</div>
					</div>
				</div>
				<!--Slides-->
				<div>
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
						</ol>

						<!-- Imagenes para el slide -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="assets/images/slider1.jpg" alt="equipo1">
							</div>
							<div class="item">
								<img src="assets/images/slider2.jpg" alt="equipo2">
							</div>
						</div>
						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</header >
		</div>


								
			
		
	    <script src="assets/js/jquery-1.11.3.min.js"></script>
	    <script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
